<script>
	$('.ul_1').mouseover(function(e){
		var position = $(this).find('h4').is(':hover') || $(this).find('ul').is(':hover');
		console.log(position);
		if(position){
			$(this).find('ul').show('fast');
		} else {
			$(this).find('ul').hide('fast');
		}
		e.stopPropagation();
	});

	$('.ul_1').mouseleave(function(e){
 		$(this).find('ul').hide();
 		e.stopPropagation();
	});

	$('#spinner').scroll(function(){
		alert('滚动发生了');
	});
	var ipt = document.getElementById('spinner');
	ipt.addEventListener('mousewheel',function(e){
		console.log(e);
		e.stopPropagation();
		e.preventDefault();
		console.log('++-------');
	});
	var box = document.getElementById('chos');

	box.addEventListener('mousewheel',function(e){
		console.log(e);
		e.preventDefault();
		e.stopPropagation();
		e.stopImmediatePropagation(); 
	});
	
	box.addEventListener('mousewheel',function(e){
		alert('123');
	})

	$('#spinner').unbind('scroll mousewheel');

	$().ready(function(){
		$('.d_2 ul').hide('fast');
	}); 
</script>
