<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于jQuery</title>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<style type="text/css" media="screen">
		p {text-indent: 2em;font-size: 14px;}
	</style>
</head>
<body>
<h3>也会经常写一些关于jQuery的测试，尽量使用DOM,</h3>	
<p>这里试水写一个关于求n以内的素数算法，自己想了一个，还有一个经典的算法。</p>
<script type="text/javascript">
	//这两个方法用于求n以内的素数；第一个是自己想出来的办法，第二个是经典的求素数方法。算法果然是一个厉
	//害的东西
	$().ready(function(){
	    var n,i,k;
	    var arr=[];
	    n=1000;
	    i=0;
	    for(i=2;i<n;i++){
	      for(k=2;k < i;k++){
	        var f = i % k;
	        if(f == 0){
	          break;
	        }
	        else{
	          if(k == (i-1)){
	            arr.push(i);
	          }
	        }
	      }
	    }
	    console.log(arr);
	  });

	$().ready(function(){
	    var n,i,k;
	    var arr=[];
	    var flag= true;
	    n=1000;
	    i=0;
	    for(i=2;i < n;i++){
	        if(i%2 == 0)
	            continue;
	        flag = true;
	      for(k=2;k < i;k++){
	        var f = i % k;
	        if(f == 0){
	            flag =false;
	            break;
	        }
	      }
	      if(flag == true){
	        arr.push(i);
	      }

	    }
	    console.log(arr);
	  });
</script>	
</body>
</html>
